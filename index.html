<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">

    <link rel="icon" href="assets/images/logo_white.png" type="image/webp">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/publication_card.css">
    <link rel="stylesheet" href="assets/css/team_card.css">
    <link rel="stylesheet" href="assets/css/team_modal.css">
    <link rel="stylesheet" href="assets/css/publication_modal.css">

    <script src="translations/en.js"></script>
    <script src="translations/fr.js"></script>
    <script src="assets/data/team.js"></script>
    <title>BRIGHT Lab</title>
</head>
<body>
    <div class="lab-landing">
        <header>
            <div class="header-title">
                <a href="#">
                    <span class="bright-acronym">BRIGHT | </span> <span class="bright-full">Brain Research using Imaging Genetics in Human Transdiagnosticaly</span>
                </a>
            </div>

            <div class="header-nav">
                <div class="header-nav-item nav-option">
                    <a class="nav-link" href="#research" data-translation="nav-research"></a>
                </div>
                <div class="header-nav-item nav-option">
                    <a class="nav-link" href="#publications" data-translation="nav-publications"></a>
                </div>
                <div class="header-nav-item nav-option">
                    <a class="nav-link" href="#team" data-translation="nav-team"></a>
                </div>
                <div class="header-nav-item nav-option">
                    <a class="nav-link" href="#recruitment" data-translation="nav-join"></a>
                </div>
                <div class="header-nav-item nav-option">
                    <a class="nav-link" href="#contact" data-translation="nav-contact"></a>
                </div>
                <div class="header-nav-item nav-translation">
                    <button class="button-translation" id="button-en" onclick="setLanguage('en')" title="Translate to English">
                        <img class="img-language" src="assets/images/flag_en.png" alt="english">
                    </button>
                    <button class="button-translation" id="button-fr" onclick="setLanguage('fr')" title="Traduire en franÃ§ais">
                        <img class="img-language" src="assets/images/flag_fr.png" alt="french">
                    </button>
                </div>
            </div>
        </header>

        <div class="bright-logo">
            <h1 class="bright-title">BRIGHT</h1>
            <img src="assets/images/logo.png" alt="BRIGHT lab logo">
        </div>

    </div>

    <div class="parallax-bg"></div>

    <div class="content">

        <div id="research" class="section">
            <h2 class="section-title" data-translation="research-title"></h2>
            <span class="delimiter"></span>
            <div>
                <p class="section-summary highlight-box" data-translation="research-summary"></p>

                <div class="section-content">

                    <div class="section-item">

                        <div class="subsection-header">
                            <img class="subsection-icon" src="assets/images/fmri.png" alt="">
                            <h6 class="subsection-title" data-translation="fmri-title"></h6>
                        </div>
                        <p class="subsection-content highlight-box" data-translation="fmri-content"></p>

                    </div>

                    <div class="section-item">

                        <div class="subsection-header">
                            <img class="subsection-icon" src="assets/images/brain.png" alt="">
                            <h6 class="subsection-title" data-translation="methods-title"></h6>
                        </div>
                        <p class="subsection-content highlight-box" data-translation="methods-content"></p>
                    </div>

                    <div class="section-item">

                        <div class="subsection-header">
                            <img class="subsection-icon" src="assets/images/eat.png" alt="">
                            <h6 class="subsection-title" data-translation="anorexia-title"></h6>
                        </div>
                        <p class="subsection-content highlight-box" data-translation="anorexia-content"></p>

                    </div>
                </div>
            </div>
        </div>

        <div id="publications" class="section">
            <h2 class="section-title" data-translation="publications-title"></h2>
            <span class="delimiter"></span>

            <div class="publications-carousel-container">
                <div class="carousel-control prev">&lt;</div>
                <div class="publications-carousel">
                    <div class="publications-list"></div>
                </div>
                <div class="carousel-control next">&gt;</div>
            </div>

            <div class="publication-modal">
                <div class="publication-modal-content">
                    <div class="modal-pub-header">
                        <h2 class="modal-pub-title"></h2>
                        <p class="modal-pub-authors"></p>
                        <div class="modal-pub-info">
                            <span class="modal-pub-journal"></span> - <span class="modal-pub-year"></span> - <span class="modal-pub-doi"></span> - <span class="modal-pub-link"></span>
                        </div>
                    </div>
                    <div class="modal-pub-description">
                        <p class="modal-pub-abstract"></p>
                    </div>
                </div>
            </div>

        </div>

        <div id="team" class="section">
            <h2 class="section-title" data-translation="team-title"></h2>
            <span class="delimiter"></span>

            <div class="team-list"></div>

            <div class="card-details-modal">
                <div class="card-details-content">
                    <div class="modal-header">
                        <img class="modal-img" src="">
                        <div class="modal-header-info">
                            <h2 class="modal-title"></h2>
                            <p class="modal-subtitle"></p>
                        </div>
                    </div>
                    <div class="modal-body">
                        <p class="modal-description"></p>
                    </div>
                </div>
                <span class="close-button">&times;</span>
            </div>

        </div>


        <div id="funding" class="section">
            <h2 class="section-title" data-translation="funding-title"></h2>
            <span class="delimiter"></span>

            <div class="funding-list">
                <div class="funding-items">

                    <div class="funding-item logo-chu">
                        <img src="assets/images/logo_chu.png" alt="CHU Sainte-Justine">
                    </div>
                    <div class="funding-item logo-cihr">
                        <img src="assets/images/cihr.png" alt="CIHR logo">
                    </div>

                    <div class="funding-item logo-nih">
                        <img src="assets/images/nih.png" alt="NIH logo">
                    </div>

            </div>
        </div>

        <div id="recruitment" class="section">
            <h2 class="section-title" data-translation="recruitment-title"></h2>
            <span class="delimiter"></span>
            <p class="section-summary" data-translation="recruitment-summary"></p>

        </div>

        <div id="contact" class="section contact-section">
            <h2 class="section-title" data-translation="contact-title"></h2>
            <span class="delimiter"></span>

            <div class="contact-subsection">
                <div class="contact-item">
                    BRIGHT lab,
                    CHU Sainte-Justine Research Center, <br>
                    University of Montreal, <br>
                    Montreal, QC, Canada
                    <p>
                        Email:
                        <a href="mailto:clara.moreau@umontreal.ca">
                            clara.moreau@umontreal.ca
                        </a>
                    </p>
                </div>
                <div class="contact-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5592.709237399839!2d-73.62764138737145!3d45.50293957095396!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc919ecc1dffe93%3A0xe51b636b43a6fee0!2sCHU%20Sainte-Justine!5e0!3m2!1sfr!2sfr!4v1738805457388!5m2!1sfr!2sfr" width="450" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

            </div>

        </div>

        <footer>
            Copyrigth &copy; 2025 BRIGHT lab
        </footer>


    </div>

    <script src="assets/js/translater.js"></script>
    <script src="assets/js/parallaxe.js"></script>
    <script src="assets/js/publications_cards.js"></script>
    <script src="assets/js/publication_modal.js"></script>
    <script src="assets/js/publications_carousel.js"></script>
    <script src="assets/js/team_cards.js"></script>
    <script src="assets/js/team_modal.js"></script>
</body>
</html>
